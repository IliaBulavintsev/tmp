        <!-- Modal Structure -->
        <div id="add" class="modal">
          <div class="modal-content">
            <h4>Добавление параметра</h4>
            <p>
                <form class="form__add col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input required id="add_param" pattern="^[a-zA-Z]+$" name="param" type="text" class="validate">
                      <label for="add_param">Параметр</label>
                    </div>
                  </div>
                  <input id="add_table" name="add_table" type="hidden">
                  <button class="btn waves-effect waves-light submit_rang_edit" type="submit" name="action">Добавить
                    <i class="material-icons right">send</i>
                  </button>
                </form>
            </p>
          </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
